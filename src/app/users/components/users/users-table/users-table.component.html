<table *ngIf="users">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Is Active</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users | keyvalue">
      <td>{{ user.value.id }}</td>
      <td>{{ user.value.name }}</td>
      <td>
        {{ user.value.active }}
      </td>
      <td>
        <div (click)="toggleUser(user.value)" class="app-button">
          Toggle Active
        </div>
      </td>
    </tr>
  </tbody>
</table>
