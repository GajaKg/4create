<table *ngIf="users">
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Is Active</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users; let i = index">
      <td>{{ i + 1 }}.</td>
      <td>{{ user.name }}</td>
      <td [ngClass]="user.active ? 'active' : 'inactive'">
          {{ user.active }}
      </td>
      <td>
        <button (click)="toggleUser(user)">Toggle Active</button>
      </td>
    </tr>
  </tbody>
</table>
